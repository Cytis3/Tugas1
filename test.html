<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Form Kunjungan LP3I Banda Aceh ke Sekolah</h2>
    
        <form>
            <div class="form-group">
                <label for="namaSiswa">Nama Siswa:</label>
                <input type="text" class="form-control" id="namaSiswa" required>
            </div>
    
            <div class="form-group">
                <label for="tglLahir">Tempat, Tanggal Lahir:</label>
                <input type="text" class="form-control" id="tglLahir" required>
            </div>
    
            <div class="form-group">
                <label for="asalSekolah">Asal Sekolah:</label>
                <input type="text" class="form-control" id="asalSekolah" required>
            </div>
    
            <div class="form-group">
                <label for="kelas">Kelas:</label>
                <input type="text" class="form-control" id="kelas" required>
            </div>
    
            <div class="form-group">
                <label for="noHP">No HP / WA:</label>
                <input type="text" class="form-control" id="noHP" required>
            </div>
    
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" required>
            </div>
    
            <div class="form-group">
                <label for="namaPresenter">Nama Presenter:</label>
                <input type="text" class="form-control" id="namaPresenter" required>
            </div>
    
            <div class="form-group">
                <label for="noHPPresenter">No HP Presenter:</label>
                <input type="text" class="form-control" id="noHPPresenter" required>
            </div>
    
            <h5>Kuesioner Singkat</h5>
            
            <div class="form-group">
                <label>1. Media sosial apa yang kamu gunakan?</label><br>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="instagram">
                    <label class="form-check-label" for="instagram">Instagram</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="tiktok">
                    <label class="form-check-label" for="tiktok">Tiktok</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="facebook">
                    <label class="form-check-label" for="facebook">Facebook</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="twitter">
                    <label class="form-check-label" for="twitter">Twitter</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="youtube">
                    <label class="form-check-label" for="youtube">Youtube</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="lainnya">
                    <label class="form-check-label" for="lainnya">Lainnya</label>
                </div>
            </div>
    
            <div class="form-group">
                <label>2. Dalam sehari, berapa lama kamu habiskan untuk bermedia sosial?</label><br>
                <select class="form-control" id="lamaBermedia" required>
                    <option>1 Jam</option>
                    <option>1-3 Jam</option>
                    <option>3-5 Jam</option>
                    <option>5 Jam</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>1. Media sosial apa yang paling sering di gunakan?</label><br>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="ig">
                    <label class="form-check-label" for="ig">Instagram</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="ti">
                    <label class="form-check-label" for="ti">Tiktok</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="fb">
                    <label class="form-check-label" for="fb">Facebook</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="tw">
                    <label class="form-check-label" for="tw">Twitter</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="yt">
                    <label class="form-check-label" for="yt">Youtube</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="lainnya">
                    <label class="form-check-label" for="lainnya">Lainnya</label>
                </div>
            </div>
            <br>    
            <button type="submit" class="btn btn-primary">Kirim</button>
        </form>
    </div>
    
 
    
   
    
    
                        
</body>
</html>
